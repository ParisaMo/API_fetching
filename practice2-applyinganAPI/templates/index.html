<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University CRUD Operations</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Manage Universities in the UK</h1>

        <!-- Form to Search for a University -->
        <h2>Search for a University</h2>
        <form action="/api/search" method="get">
            <label for="searchUniversityName">University Name:</label>
            <select id="searchUniversityName" name="searchUniversityName" required>
                {% for university in universities %}
                    <option value="{{ university.name }}">{{ university.name }}</option>
                {% endfor %}
            </select>
            <button type="submit">Search</button>
        </form>

        <!-- Form to Add a New University -->
        <h2>Add New University</h2>
        <form action="/add-university" method="post">
            <label for="universityName">University Name:</label>
            <input type="text" id="universityName" name="universityName" required>
            <button type="submit">Add University</button>
        </form>

        <!-- Form to Update an Existing University -->
        <h2>Update University</h2>
        <form action="/api/update" method="post">
            <label for="universityId">University ID:</label>
            <input type="text" id="universityId" name="universityId" required>
            <label for="newUniversityName">New University Name:</label>
            <input type="text" id="newUniversityName" name="newUniversityName" required>
            <button type="submit">Update University</button>
        </form>

        <!-- Form to Delete a University -->
        <h2>Delete University</h2>
        <form action="/api/delete" method="post">
            <label for="deleteUniversityId">University ID:</label>
            <input type="text" id="deleteUniversityId" name="deleteUniversityId" required>
            <button type="submit">Delete University</button>
        </form>
    </div>
</body>
</html>
